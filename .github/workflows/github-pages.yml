name: github-pages
on:
  push:
    branches: [master]

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - run: npm ci
      - run: npm run build
      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
